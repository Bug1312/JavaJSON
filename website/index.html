<!DOCTYPE html>
<html lang="en" style="background-color: #36393f;">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./shared.css">
    <link rel="stylesheet" href="./styling.css">
    <title>JavaJSON</title>
    <!-- Red bazinga or blue bazinga? -->
</head>

<body style="visibility: hidden; " onkeypress="enterToClick(event)">
    <div>
        <header desktop>
            <a class="header-logo header-icon" href="">
                <i class="bi-boxes"></i>
                JavaJSON
            </a>
            <a class="header-text header-hover" href="./install/">Install</a>
            <a class="header-text header-hover" href="https://github.com/Bug1312/JavaJSON/issues">Bug Reports</a>
            <a class="header-text header-hover" href="https://github.com/Bug1312/JavaJSON/issues">Suggestions</a>
            <a class="header-github header-icon header-hover" href="https://github.com/Bug1312/JavaJSON/">
                <i class="bi-github"></i>
            </a>
            <a class="header-line"></a>
            <a class="header-scheme_swap header-icon header-hover" onclick="swapScheme()" tabindex="0">
                <i class="scheme-icon"></i>
            </a>
        </header>
        <header mobile>
            <a class="header-logo header-icon" href="">
                <i class="bi-boxes"></i>
                JavaJSON
            </a>
            <a class="header-hamburger_menu header-icon" onclick="foldMenu('mobile_nav')" tabindex="0">
                <i class="bi-list"></i>
            </a>
            <div id="mobile_nav" class="mobile_nav" folded="true">
                <a class="header-text nav-block" href="./install/">Install</a>
                <a class="header-text nav-block" href="https://github.com/Bug1312/JavaJSON/issues">Bug Reports</a>
                <a class="header-text nav-block" href="https://github.com/Bug1312/JavaJSON/issues">Suggestions</a>
                <div class="mobile_nav-left">
                    <a class="header-github header-icon" href="https://github.com/Bug1312/JavaJSON/">
                        <i class="bi-github"></i>
                    </a>
                </div>
                <div class="mobile_nav-right">
                    <a class="header-scheme_swap header-icon" onclick="swapScheme()" tabindex="0">
                        <i class="scheme-icon"></i>
                    </a>
                </div>
            </div>
        </header>
    </div>
    <main>
        <div class="example_image-parent">
            <img class="example_image" src="./images/2018_police_box.png">
        </div>
        <h1 class="main_title">
            JavaJSON
            <div class="fun_highlighter"></div>
        </h1>
        <div class="buttons">
            <a href="./install/">INSTALLATION</a>
        </div>
        <p class="colored_background">
            Simply install and export from a Modded Entity model
            <br />
            To add a map, make a new texture thats name includes "_&lt;name&gt;map"
            <h2 class="colored_background">It's that simple.</h2>
        </p>
    </main>

<script src="./shared.js" type="text/javascript"></script>

</html>
